<div class="container">
  <div class="jumbotron">
    <h1>Witaj</h1>
    <h2>Angular & Bootstrap & .Net Core Demo</h2>
    <input cols="30" rows="4" [(ngModel)]="id">
    <p><button class="btn btn-primary" (click)="getUser()">Pokaz usera</button></p>
    <p>{{id}}</p>
        <p>
          {{ user.surname }} • {{ user.isAlive }} • Created
          {{ user.birthDate | date }}
        </p>
  </div>
</div>
